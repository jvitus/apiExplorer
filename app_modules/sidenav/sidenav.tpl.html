<div class="col">
  <header>
    <div class="logo">
    </div>
  </header>
  <h4 class="title text-primary"><%= data.title %></h4>
  <nav class="nav">
    <ul class="js-main-nav list-unstyled">
      <% _.forEach(data.navBtns, function(btn, i) { %>
      <li>
        <a class="btn btn-link" href="#<%= btn.href %>">
          <span><%= btn.label %></span>
        </a>
      </li>
      <% }); %>
    </ul>
  </nav>
</div>
